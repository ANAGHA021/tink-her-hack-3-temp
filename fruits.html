        body {

            margin: 0;
            background-color: #f4f4f4;

        .route {

        .route-map {

        }
        .step {

        }
        .arrow {

        }
        .step span {

        }
        .step a {
            text-decoration: none;
            color: #007BFF;
            font-weight: bold;
        }
        .step a:hover {
            text-decoration: underline;
        }
        table {
            width: 50%;
            border-collapse: collapse;
            background: #ffffff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            border-radius: 10px;
            overflow: hidden;
            margin: 20px auto;
        }
        th, td {
            padding: 12px;
            text-align: center;
            border-bottom: 2px solid #ddd;
        }
        th {
            background: #ff5733;
            color: white;
            font-size: 18px;
        }
        td {
            font-size: 16px;
        }
        tr:nth-child(even) {
            background: #ffe6cc;
        }
        tr:nth-child(odd) {
            background: #fff5e6;
        }
        tr:hover {
            background: #ffcc99;
            transition: 0.3s;
        }
        .button-container {
            position: fixed;
            bottom: 20px;
            right: 20px;
        }
        .button-container button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .button-container button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
